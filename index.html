<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./resources/favicon-lg7.png" />
    <title>LG7 portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./components/intro.css" />
    <link rel="stylesheet" href="./components/services.css" />
    <link rel="stylesheet" href="./components/contact.css" />
    <link rel="stylesheet" href="./components/footer.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script defer src="./components/header.js"></script>
    <script defer src="./components/intro.js"></script>
    <script defer src="./components/services.js"></script>
    <script defer src="./components/contact.js"></script>
    <script defer src="./components/footer.js"></script>
    <script defer src="./pages/index.js"></script>
  </head>
  <body>
    <main class="welcome">
      <div class="header-comp"></div>
      <section class="welcome__section-below">
        <h1 class="welcome__title">
          <span class="welcome__title-span">Bienvenido a</span>
          LG7 MULTIMEDIA
        </h1>
      </section>
    </main>
    <section class="section-intro">
      <template id="template-intro">
        <div class="section-intro__container">
          <h2 class="section-intro__title"></h2>
          <p class="section-intro__introduction"></p>
          <img class="section-intro__foto" src="" alt="foto-personal" />
        </div>
      </template>
    </section>
    <section class="section-services">
      <h2 class="section-services__title">Servicios</h2>
      <template id="template-services">
        <div class="section-services__container">
          <img src="" alt="img-service" class="section-services__img" />
          <h3 class="section-services__h3"></h3>
          <p class="section-services__p"></p>
        </div>
      </template>
    </section>
    <div class="form-comp"></div>
    <div class="footer-comp"></div>
  </body>
</html>
